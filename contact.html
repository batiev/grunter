<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Poiret+One&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<title>Grunter</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="contact.css">
	</head>
	<body>
		<header class="header">
			<h1>Grunter</h1>
		</header>
		<section id="contact">
			<div class="map_wrap">
				<div class="map">
					
				</div>
			</div>
			<div class="feedback">
				<form class="contact_form">
					<ul>
						<li>
							<label for="name">Ім'я: </label>
							<input type="name" name="name" id="name" class="required email">
						</li>
						<li>
							<label for="email">Email, телефон: </label>
							<input type="email" name="email" id="email" class="required email">
						</li>
						<li>
							<label for="message">Повідомлення: </label>
							<textarea type="text" name="message" placeholder="Повідомлення"></textarea>
						</li>
						<li>
							<a href="#portfolio" class="button big">Відправити</a>
						</li>
					</ul>
				</form>
			</div>
		</section>
		<footer class="footer">
			<nav class="top_menu" id="nav">
				<ul class="navigation">
					<li><a href="about.html">Про нас</a></li>
					<li><a href="">Розробники</a></li>
					<li><a href="contact.html">Контакти</a></li>
				</ul>
			</nav>	
		</footer>
	</body>
</html>
